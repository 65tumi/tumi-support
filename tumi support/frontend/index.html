<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TumiCodes Support - Live Chat System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div id="particles-js"></div>
    
    <div class="container">
        <!-- Logo and Tagline -->
        <div class="logo">
            <h1>TumiCodes Support</h1>
            <div class="tagline">Real-time Live Chat Assistance</div>
        </div>
        
        <!-- Main Card -->
        <div class="card">
            <div class="icon-large mb-2">
                <i class="fas fa-headset" style="font-size: 4rem; color: #4cc9f0;"></i>
            </div>
            
            <h2 style="font-size: 2rem; margin-bottom: 1rem;">24/7 Expert Support</h2>
            <p style="opacity: 0.8; line-height: 1.6; margin-bottom: 2rem;">
                Get instant help from our technical support team. 
                Fast, friendly, and professional assistance whenever you need it.
            </p>
            
            <button id="supportBtn" class="btn">
                <i class="fas fa-comment-dots"></i>
                Contact Support Now
            </button>
            
            <div class="features mt-3" style="display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap;">
                <div class="feature" style="text-align: center;">
                    <i class="fas fa-bolt" style="color: #4cc9f0;"></i>
                    <div style="font-size: 0.9rem; opacity: 0.8;">Instant Connect</div>
                </div>
                <div class="feature" style="text-align: center;">
                    <i class="fas fa-shield-alt" style="color: #4cc9f0;"></i>
                    <div style="font-size: 0.9rem; opacity: 0.8;">Secure & Private</div>
                </div>
                <div class="feature" style="text-align: center;">
                    <i class="fas fa-users" style="color: #4cc9f0;"></i>
                    <div style="font-size: 0.9rem; opacity: 0.8;">Expert Team</div>
                </div>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats mt-3" style="display: flex; gap: 3rem; opacity: 0.7; font-size: 0.9rem;">
            <div><i class="fas fa-clock"></i> Avg Response: < 2 min</div>
            <div><i class="fas fa-thumbs-up"></i> Satisfaction: 98%</div>
            <div><i class="fas fa-user-check"></i> Active: 24/7</div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
