<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - TumiCodes Support</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Chat Container -->
    <div class="container">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div>
                    <h2>
                        <i class="fas fa-headset"></i>
                        TumiCodes Support
                        <span class="status-indicator" id="statusIndicator"></span>
                    </h2>
                    <div style="font-size: 0.9rem; opacity: 0.7;" id="connectionStatus">
                        Connecting...
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="font-size: 0.9rem; opacity: 0.7;">
                        ID: <span id="userShortId">...</span>
                    </div>
                    <button id="endChatButton" class="btn btn-danger" style="padding: 0.5rem 1rem;">
                        <i class="fas fa-phone-slash"></i>
                        End Chat
                    </button>
                </div>
            </div>
            
            <!-- Chat Messages Area -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="message message-support">
                    <div class="message-content">
                        Hello! Welcome to TumiCodes Support. 
                        I'm here to help you with any questions or issues you may have. 
                        How can I assist you today?
                    </div>
                    <div class="message-time" id="welcomeTime">
                        <!-- Time will be set by JavaScript -->
                    </div>
                </div>
                
                <!-- Messages will be added here dynamically -->
            </div>
            
            <!-- Chat Input -->
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                    autofocus
                >
                <button id="sendButton" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <!-- Quick Tips -->
        <div class="quick-tips mt-2" style="text-align: center; opacity: 0.6; font-size: 0.9rem;">
            <i class="fas fa-lightbulb"></i>
            Tip: You can also end the chat by typing /end in Telegram
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    
    <script>
        // Initialize chat page
        document.addEventListener('DOMContentLoaded', () => {
            // Set welcome message time
            const now = new Date();
            document.getElementById('welcomeTime').textContent = 
                now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Show user ID
            const userId = localStorage.getItem('tumi_userId');
            if (userId) {
                document.getElementById('userShortId').textContent = 
                    userId.substring(0, 8) + '...';
            }
            
            // Focus on input
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
