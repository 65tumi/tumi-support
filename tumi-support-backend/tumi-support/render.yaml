services:
  - type: web
    name: tumicodes-support-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd backend &&       npm cache clean --force &&       npm install --legacy-peer-deps
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 1
